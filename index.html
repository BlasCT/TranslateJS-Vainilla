<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./index.js" defer></script>
    <title>Translate</title>
  </head>
  <body>
    <main class="container mt-4 card p-5">
      <h1 class="mb-5">Traductor</h1>
      <div class="row">
        <div class="col-md-5 col-sm-5">
          <select name="" id="source-language" class="form-control">
            <option value="">Escoger Lenguaje</option>
          </select>
          <textarea
            class="mt-3 form-control"
            name=""
            id="source-text"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div class="col-md-2 col-sm-2 text-center">
          <button id="btn-translate" class="btn btn-primary">Traducir</button>
        </div>
        <div class="col-md-5 col-sm-5">
          <select name="" id="target-language" class="form-control">
            <option value="">Escoger Lenguaje</option>
          </select>
          <textarea
            class="mt-3 form-control"
            name=""
            id="target-text"
            cols="30"
            rows="10"
          ></textarea>
        </div>
      </div>
    </main>
  </body>
</html>
